<!DOCTYPE html>
<html><head>
<title>V2 Evaluation Charts</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head><body>
<h1>V2 Evaluation Charts</h1>
<h2>Score Distributions</h2>
<div id="chart_1" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_1", [{"name": "Strongly Disagree", "x": ["Overall", "budget_conscious_socializer", "culture_seeker", "overwhelmed_planner", "quiet_explorer", "routine_breaker"], "y": [0, 0, 0, 0, 0, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "budget_conscious_socializer", "culture_seeker", "overwhelmed_planner", "quiet_explorer", "routine_breaker"], "y": [0, 0, 0, 0, 0, 0], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "budget_conscious_socializer", "culture_seeker", "overwhelmed_planner", "quiet_explorer", "routine_breaker"], "y": [4, 0, 0, 0, 3, 1], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "budget_conscious_socializer", "culture_seeker", "overwhelmed_planner", "quiet_explorer", "routine_breaker"], "y": [42, 9, 6, 9, 9, 9], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "budget_conscious_socializer", "culture_seeker", "overwhelmed_planner", "quiet_explorer", "routine_breaker"], "y": [14, 3, 6, 3, 0, 2], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V2 Resonance",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_2" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_2", [{"name": "Strongly Disagree", "x": ["Overall", "budget_conscious_socializer", "culture_seeker", "overwhelmed_planner", "quiet_explorer", "routine_breaker"], "y": [0, 0, 0, 0, 0, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "budget_conscious_socializer", "culture_seeker", "overwhelmed_planner", "quiet_explorer", "routine_breaker"], "y": [0, 0, 0, 0, 0, 0], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "budget_conscious_socializer", "culture_seeker", "overwhelmed_planner", "quiet_explorer", "routine_breaker"], "y": [5, 0, 0, 0, 4, 1], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "budget_conscious_socializer", "culture_seeker", "overwhelmed_planner", "quiet_explorer", "routine_breaker"], "y": [51, 11, 10, 11, 8, 11], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "budget_conscious_socializer", "culture_seeker", "overwhelmed_planner", "quiet_explorer", "routine_breaker"], "y": [4, 1, 2, 1, 0, 0], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V2 Intent",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_3" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_3", [{"name": "Strongly Disagree", "x": ["Overall", "budget_conscious_socializer", "culture_seeker", "overwhelmed_planner", "quiet_explorer", "routine_breaker"], "y": [0, 0, 0, 0, 0, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "budget_conscious_socializer", "culture_seeker", "overwhelmed_planner", "quiet_explorer", "routine_breaker"], "y": [0, 0, 0, 0, 0, 0], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "budget_conscious_socializer", "culture_seeker", "overwhelmed_planner", "quiet_explorer", "routine_breaker"], "y": [14, 2, 0, 1, 7, 4], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "budget_conscious_socializer", "culture_seeker", "overwhelmed_planner", "quiet_explorer", "routine_breaker"], "y": [45, 10, 11, 11, 5, 8], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "budget_conscious_socializer", "culture_seeker", "overwhelmed_planner", "quiet_explorer", "routine_breaker"], "y": [1, 0, 1, 0, 0, 0], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V2 Conversion Confidence",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_4" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_4", [{
  x: ["Too Expensive", "Fair", "Good Deal"], y: [0, 49, 11],
  type: "bar", marker: {color: ["#d32f2f", "#f57c00", "#2e7d32"]}
}], {title: "V2 Price Perception", yaxis: {title: "Count"}});</script>

<div id="chart_5" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_5", [{
  x: ["Wrong", "Partial", "Nailed It"], y: [0, 6, 54],
  type: "bar", marker: {color: ["#d32f2f", "#f57c00", "#2e7d32"]}
}], {title: "V2 Clarity Accuracy", yaxis: {title: "Count"}});</script>

<div id="chart_6" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_6", [{
  x: ["Budget Conscious Socializer", "Culture Seeker", "Overwhelmed Planner", "Quiet Explorer", "Routine Breaker"], y: [0, 0, 0, 0, 0],
  type: "bar", marker: {color: "#d32f2f"}
}], {
  title: "V2 Dealbreaker Rate by Segment",
  yaxis: {title: "%", range: [0, 100]},
  margin: {b: 120, l: 60}
});</script>

<h2>Cross-Version Comparison</h2>
<div id="chart_7" style="width:100%;height:450px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_7", [{"name": "Resonance", "x": ["V1", "V2"], "y": [80, 93], "type": "scatter", "mode": "lines+markers", "line": {"color": "#7e57c2", "width": 3}, "marker": {"size": 10}}, {"name": "Intent", "x": ["V1", "V2"], "y": [62, 92], "type": "scatter", "mode": "lines+markers", "line": {"color": "#1976d2", "width": 3}, "marker": {"size": 10}}, {"name": "Conversion", "x": ["V1", "V2"], "y": [28, 77], "type": "scatter", "mode": "lines+markers", "line": {"color": "#2e7d32", "width": 3}, "marker": {"size": 10}}], {
  title: "Agree+ % Across Versions",
  yaxis: {title: "Agree + Strongly Agree %", range: [0, 100]},
  xaxis: {title: "Version"},
  legend: {orientation: "h", y: -0.15}
});</script>

<div id="chart_8" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_8", [{
  x: ["V1", "V2"], y: [13, 0],
  type: "scatter", mode: "lines+markers",
  line: {color: "#d32f2f", width: 3}, marker: {size: 10},
  fill: "tozeroy", fillcolor: "rgba(211,47,47,0.1)"
}], {
  title: "Dealbreaker % Across Versions",
  yaxis: {title: "%", range: [0, 60]},
  xaxis: {title: "Version"}
});</script>

<div id="chart_9" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_9", [{
  type: "funnel",
  y: ["Resonance", "Intent", "Conversion"],
  x: [93, 92, 77],
  textinfo: "value+percent initial",
  textposition: "inside",
  marker: {color: ["#7e57c2", "#1976d2", "#2e7d32"]}
}], {
  title: "V2 Conversion Funnel (Agree+ %)",
  margin: {l: 130, r: 40, t: 60, b: 40}
});</script>

<div id="chart_10" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_10", [
  {name:"V1", x:["budget_conscious_socializer", "culture_seeker", "overwhelmed_planner", "quiet_explorer", "routine_breaker"], y:[83, 100, 92, 67, 58], type:"bar", marker:{color:"rgba(126,87,194,0.5)"}},
  {name:"V2", x:["budget_conscious_socializer", "culture_seeker", "overwhelmed_planner", "quiet_explorer", "routine_breaker"], y:[100, 100, 100, 75, 92], type:"bar", marker:{color:"#7e57c2"}}
], {
  title: "Resonance Agree+ % by Bucket (V1 vs V2)",
  barmode: "group",
  yaxis: {title: "%", range: [0, 100]},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>
<div id="chart_11" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_11", [
