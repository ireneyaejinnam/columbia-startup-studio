<!DOCTYPE html>
<html><head>
<title>V4 Evaluation Charts</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head><body>
<h1>V4 Evaluation Charts</h1>
<h2>Score Distributions</h2>
<div id="chart_1" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_1", [{"name": "Strongly Disagree", "x": ["Overall", "Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], "y": [1, 0, 0, 1, 0, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], "y": [18, 8, 1, 0, 9, 0], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], "y": [27, 4, 5, 7, 2, 9], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], "y": [14, 0, 6, 4, 1, 3], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], "y": [0, 0, 0, 0, 0, 0], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V4 Resonance",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_2" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_2", [{"name": "Strongly Disagree", "x": ["Overall", "Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], "y": [1, 0, 0, 1, 0, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], "y": [25, 10, 2, 2, 11, 0], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], "y": [27, 2, 9, 7, 0, 9], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], "y": [7, 0, 1, 2, 1, 3], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], "y": [0, 0, 0, 0, 0, 0], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V4 Intent",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_3" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_3", [{"name": "Strongly Disagree", "x": ["Overall", "Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], "y": [1, 0, 0, 1, 0, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], "y": [52, 12, 11, 9, 11, 9], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], "y": [7, 0, 1, 2, 1, 3], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], "y": [0, 0, 0, 0, 0, 0], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], "y": [0, 0, 0, 0, 0, 0], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V4 Conversion Confidence",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_4" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_4", [{
  x: ["Too Expensive", "Fair", "Good Deal"], y: [0, 21, 39],
  type: "bar", marker: {color: ["#d32f2f", "#f57c00", "#2e7d32"]}
}], {title: "V4 Price Perception", yaxis: {title: "Count"}});</script>

<div id="chart_5" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_5", [{
  x: ["Wrong", "Partial", "Nailed It"], y: [0, 1, 59],
  type: "bar", marker: {color: ["#d32f2f", "#f57c00", "#2e7d32"]}
}], {title: "V4 Clarity Accuracy", yaxis: {title: "Count"}});</script>

<div id="chart_6" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_6", [{
  x: ["Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], y: [67, 8, 17, 83, 0],
  type: "bar", marker: {color: "#d32f2f"}
}], {
  title: "V4 Dealbreaker Rate by Segment",
  yaxis: {title: "%", range: [0, 100]},
  margin: {b: 120, l: 60}
});</script>

<h2>Cross-Version Comparison</h2>
<div id="chart_7" style="width:100%;height:450px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_7", [{"name": "Resonance", "x": ["V1", "V2", "V3", "V4"], "y": [13, 23, 23, 23], "type": "scatter", "mode": "lines+markers", "line": {"color": "#7e57c2", "width": 3}, "marker": {"size": 10}}, {"name": "Intent", "x": ["V1", "V2", "V3", "V4"], "y": [12, 7, 12, 12], "type": "scatter", "mode": "lines+markers", "line": {"color": "#1976d2", "width": 3}, "marker": {"size": 10}}, {"name": "Conversion", "x": ["V1", "V2", "V3", "V4"], "y": [0, 0, 0, 0], "type": "scatter", "mode": "lines+markers", "line": {"color": "#2e7d32", "width": 3}, "marker": {"size": 10}}], {
  title: "Agree+ % Across Versions",
  yaxis: {title: "Agree + Strongly Agree %", range: [0, 100]},
  xaxis: {title: "Version"},
  legend: {orientation: "h", y: -0.15}
});</script>

<div id="chart_8" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_8", [{
  x: ["V1", "V2", "V3", "V4"], y: [45, 45, 33, 35],
  type: "scatter", mode: "lines+markers",
  line: {color: "#d32f2f", width: 3}, marker: {size: 10},
  fill: "tozeroy", fillcolor: "rgba(211,47,47,0.1)"
}], {
  title: "Dealbreaker % Across Versions",
  yaxis: {title: "%", range: [0, 60]},
  xaxis: {title: "Version"}
});</script>

<div id="chart_9" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_9", [{
  type: "funnel",
  y: ["Resonance", "Intent", "Conversion"],
  x: [23, 12, 0],
  textinfo: "value+percent initial",
  textposition: "inside",
  marker: {color: ["#7e57c2", "#1976d2", "#2e7d32"]}
}], {
  title: "V4 Conversion Funnel (Agree+ %)",
  margin: {l: 130, r: 40, t: 60, b: 40}
});</script>

<div id="chart_10" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_10", [
  {name:"V3", x:["Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], y:[0, 50, 25, 8, 33], type:"bar", marker:{color:"rgba(126,87,194,0.5)"}},
  {name:"V4", x:["Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], y:[0, 50, 33, 8, 25], type:"bar", marker:{color:"#7e57c2"}}
], {
  title: "Resonance Agree+ % by Bucket (V3 vs V4)",
  barmode: "group",
  yaxis: {title: "%", range: [0, 100]},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>
<div id="chart_11" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_11", [
  {name:"V3", x:["Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], y:[0, 0, 17, 8, 33], type:"bar", marker:{color:"rgba(25,118,210,0.5)"}},
  {name:"V4", x:["Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], y:[0, 8, 17, 8, 25], type:"bar", marker:{color:"#1976d2"}}

<div id="chart_12" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_12", [
  {name:"V3", x:["Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], y:[0, 0, 0, 0, 0], type:"bar", marker:{color:"rgba(46,125,50,0.5)"}},
  {name:"V4", x:["Design Student Dana", "Presenter Paul", "Resident Rachel", "Socialite Sophia", "Vibe Coder Victor"], y:[0, 0, 0, 0, 0], type:"bar", marker:{color:"#2e7d32"}}

</body></html>
