<!DOCTYPE html>
<html><head>
<title>V5 Evaluation Charts</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<h1>V5 Evaluation Charts</h1>
<h2>Score Distributions</h2>
<div id="chart_1" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_1", [{"name": "Strongly Disagree", "x": ["Overall", "Hybrid Office Owen", "Light-Touch Styler Sam", "Recently Promoted Priya", "Resident Rachel", "Vibe Coder Victor"], "y": [0, 0, 0, 0, 0, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "Hybrid Office Owen", "Light-Touch Styler Sam", "Recently Promoted Priya", "Resident Rachel", "Vibe Coder Victor"], "y": [1, 0, 0, 1, 0, 0], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "Hybrid Office Owen", "Light-Touch Styler Sam", "Recently Promoted Priya", "Resident Rachel", "Vibe Coder Victor"], "y": [40, 6, 4, 8, 8, 14], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "Hybrid Office Owen", "Light-Touch Styler Sam", "Recently Promoted Priya", "Resident Rachel", "Vibe Coder Victor"], "y": [19, 3, 2, 3, 7, 4], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "Hybrid Office Owen", "Light-Touch Styler Sam", "Recently Promoted Priya", "Resident Rachel", "Vibe Coder Victor"], "y": [0, 0, 0, 0, 0, 0], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V5 Resonance",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_2" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_2", [{"name": "Strongly Disagree", "x": ["Overall", "Hybrid Office Owen", "Light-Touch Styler Sam", "Recently Promoted Priya", "Resident Rachel", "Vibe Coder Victor"], "y": [0, 0, 0, 0, 0, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "Hybrid Office Owen", "Light-Touch Styler Sam", "Recently Promoted Priya", "Resident Rachel", "Vibe Coder Victor"], "y": [7, 0, 0, 2, 3, 2], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "Hybrid Office Owen", "Light-Touch Styler Sam", "Recently Promoted Priya", "Resident Rachel", "Vibe Coder Victor"], "y": [41, 7, 4, 8, 8, 14], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "Hybrid Office Owen", "Light-Touch Styler Sam", "Recently Promoted Priya", "Resident Rachel", "Vibe Coder Victor"], "y": [12, 2, 2, 2, 4, 2], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "Hybrid Office Owen", "Light-Touch Styler Sam", "Recently Promoted Priya", "Resident Rachel", "Vibe Coder Victor"], "y": [0, 0, 0, 0, 0, 0], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V5 Intent",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_3" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_3", [{"name": "Strongly Disagree", "x": ["Overall", "Hybrid Office Owen", "Light-Touch Styler Sam", "Recently Promoted Priya", "Resident Rachel", "Vibe Coder Victor"], "y": [0, 0, 0, 0, 0, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "Hybrid Office Owen", "Light-Touch Styler Sam", "Recently Promoted Priya", "Resident Rachel", "Vibe Coder Victor"], "y": [44, 6, 4, 10, 10, 14], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "Hybrid Office Owen", "Light-Touch Styler Sam", "Recently Promoted Priya", "Resident Rachel", "Vibe Coder Victor"], "y": [16, 3, 2, 2, 5, 4], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "Hybrid Office Owen", "Light-Touch Styler Sam", "Recently Promoted Priya", "Resident Rachel", "Vibe Coder Victor"], "y": [0, 0, 0, 0, 0, 0], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "Hybrid Office Owen", "Light-Touch Styler Sam", "Recently Promoted Priya", "Resident Rachel", "Vibe Coder Victor"], "y": [0, 0, 0, 0, 0, 0], "type": "bar", "marker": {"color": "#2e7d32"}}], {

<div id="chart_4" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_4", [{

<div id="chart_5" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_5", [{

<div id="chart_6" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_6", [{
  x: ["Hybrid Office Owen", "Light-Touch Styler Sam", "Recently Promoted Priya", "Resident Rachel", "Vibe Coder Victor"], y: [0, 0, 17, 13, 0],

  margin: {b: 120, l: 60}

<h2>Cross-Version Comparison</h2>
<div id="chart_7" style="width:100%;height:450px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_7", [{"name": "Resonance", "x": ["V1", "V2", "V3", "V4", "V5"], "y": [13, 23, 23, 23, 32], "type": "scatter", "mode": "lines+markers", "line": {"color": "#7e57c2", "width": 3}, "marker": {"size": 10}}, {"name": "Intent", "x": ["V1", "V2", "V3", "V4", "V5"], "y": [12, 7, 12, 12, 20], "type": "scatter", "mode": "lines+markers", "line": {"color": "#1976d2", "width": 3}, "marker": {"size": 10}}, {"name": "Conversion", "x": ["V1", "V2", "V3", "V4", "V5"], "y": [0, 0, 0, 0, 0], "type": "scatter", "mode": "lines+markers", "line": {"color": "#2e7d32", "width": 3}, "marker": {"size": 10}}], {
  title: "Agree+ % Across Versions",
  yaxis: {title: "Agree + Strongly Agree %", range: [0, 100]},
  xaxis: {title: "Version"},
  legend: {orientation: "h", y: -0.15}
});</script>

<div id="chart_8" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_8", [{
  x: ["V1", "V2", "V3", "V4", "V5"], y: [45, 45, 33, 35, 7],
  type: "scatter", mode: "lines+markers",
  line: {color: "#d32f2f", width: 3}, marker: {size: 10},
  fill: "tozeroy", fillcolor: "rgba(211,47,47,0.1)"
}], {
  title: "Dealbreaker % Across Versions",
  yaxis: {title: "%", range: [0, 60]},
  xaxis: {title: "Version"}
});</script>

<div id="chart_9" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_9", [{
  type: "funnel",
  y: ["Resonance", "Intent", "Conversion"],
  x: [32, 20, 0],
  textinfo: "value+percent initial",
  textposition: "inside",
  marker: {color: ["#7e57c2", "#1976d2", "#2e7d32"]}
}], {
  title: "V5 Conversion Funnel (Agree+ %)",
  margin: {l: 130, r: 40, t: 60, b: 40}
});</script>
