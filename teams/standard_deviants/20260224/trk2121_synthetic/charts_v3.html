<!DOCTYPE html>
<html><head>
<title>V3 Evaluation Charts</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head><body>
<h1>V3 Evaluation Charts</h1>
<h2>Score Distributions</h2>
<div id="chart_1" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_1", [{"name": "Strongly Disagree", "x": ["Overall", "ai_loop_prisoner", "budget_gatekeeper", "duct_tape_analyst", "skeptical_methodologist", "thesis_dreader"], "y": [2, 0, 0, 0, 2, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "ai_loop_prisoner", "budget_gatekeeper", "duct_tape_analyst", "skeptical_methodologist", "thesis_dreader"], "y": [9, 0, 4, 1, 4, 0], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "ai_loop_prisoner", "budget_gatekeeper", "duct_tape_analyst", "skeptical_methodologist", "thesis_dreader"], "y": [26, 4, 6, 6, 5, 5], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "ai_loop_prisoner", "budget_gatekeeper", "duct_tape_analyst", "skeptical_methodologist", "thesis_dreader"], "y": [18, 6, 2, 4, 1, 5], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "ai_loop_prisoner", "budget_gatekeeper", "duct_tape_analyst", "skeptical_methodologist", "thesis_dreader"], "y": [5, 2, 0, 1, 0, 2], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V3 Resonance",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_2" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_2", [{"name": "Strongly Disagree", "x": ["Overall", "ai_loop_prisoner", "budget_gatekeeper", "duct_tape_analyst", "skeptical_methodologist", "thesis_dreader"], "y": [2, 0, 0, 0, 2, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "ai_loop_prisoner", "budget_gatekeeper", "duct_tape_analyst", "skeptical_methodologist", "thesis_dreader"], "y": [6, 0, 3, 0, 3, 0], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "ai_loop_prisoner", "budget_gatekeeper", "duct_tape_analyst", "skeptical_methodologist", "thesis_dreader"], "y": [30, 4, 7, 7, 6, 6], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "ai_loop_prisoner", "budget_gatekeeper", "duct_tape_analyst", "skeptical_methodologist", "thesis_dreader"], "y": [20, 6, 2, 5, 1, 6], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "ai_loop_prisoner", "budget_gatekeeper", "duct_tape_analyst", "skeptical_methodologist", "thesis_dreader"], "y": [2, 2, 0, 0, 0, 0], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V3 Intent",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_3" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_3", [{"name": "Strongly Disagree", "x": ["Overall", "ai_loop_prisoner", "budget_gatekeeper", "duct_tape_analyst", "skeptical_methodologist", "thesis_dreader"], "y": [4, 0, 2, 0, 2, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "ai_loop_prisoner", "budget_gatekeeper", "duct_tape_analyst", "skeptical_methodologist", "thesis_dreader"], "y": [23, 4, 5, 4, 7, 3], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "ai_loop_prisoner", "budget_gatekeeper", "duct_tape_analyst", "skeptical_methodologist", "thesis_dreader"], "y": [23, 4, 4, 5, 3, 7], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "ai_loop_prisoner", "budget_gatekeeper", "duct_tape_analyst", "skeptical_methodologist", "thesis_dreader"], "y": [10, 4, 1, 3, 0, 2], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "ai_loop_prisoner", "budget_gatekeeper", "duct_tape_analyst", "skeptical_methodologist", "thesis_dreader"], "y": [0, 0, 0, 0, 0, 0], "type": "bar", "marker": {"color": "#2e7d32"}}], {

<div id="chart_4" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_4", [{
  x: ["Too Expensive", "Fair", "Good Deal"], y: [0, 15, 45],
  type: "bar", marker: {color: ["#d32f2f", "#f57c00", "#2e7d32"]}
}], {title: "V3 Price Perception", yaxis: {title: "Count"}});</script>

<div id="chart_5" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_5", [{
  x: ["Wrong", "Partial", "Nailed It"], y: [48, 2, 10],
  type: "bar", marker: {color: ["#d32f2f", "#f57c00", "#2e7d32"]}
}], {title: "V3 Clarity Accuracy", yaxis: {title: "Count"}});</script>

<div id="chart_6" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_6", [{
  x: ["Ai Loop Prisoner", "Budget Gatekeeper", "Duct Tape Analyst", "Skeptical Methodologist", "Thesis Dreader"], y: [25, 25, 25, 50, 33],
  type: "bar", marker: {color: "#d32f2f"}
}], {
  title: "V3 Dealbreaker Rate by Segment",
  yaxis: {title: "%", range: [0, 100]},
  margin: {b: 120, l: 60}
});</script>

<h2>Cross-Version Comparison</h2>
<div id="chart_7" style="width:100%;height:450px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_7", [{"name": "Resonance", "x": ["V1", "V2", "V3"], "y": [38, 30, 38], "type": "scatter", "mode": "lines+markers", "line": {"color": "#7e57c2", "width": 3}, "marker": {"size": 10}}, {"name": "Intent", "x": ["V1", "V2", "V3"], "y": [28, 27, 37], "type": "scatter", "mode": "lines+markers", "line": {"color": "#1976d2", "width": 3}, "marker": {"size": 10}}, {"name": "Conversion", "x": ["V1", "V2", "V3"], "y": [10, 2, 17], "type": "scatter", "mode": "lines+markers", "line": {"color": "#2e7d32", "width": 3}, "marker": {"size": 10}}], {
  title: "Agree+ % Across Versions",
  yaxis: {title: "Agree + Strongly Agree %", range: [0, 100]},
  xaxis: {title: "Version"},
  legend: {orientation: "h", y: -0.15}
});</script>

<div id="chart_8" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_8", [{
  x: ["V1", "V2", "V3"], y: [32, 30, 32],
  type: "scatter", mode: "lines+markers",
  line: {color: "#d32f2f", width: 3}, marker: {size: 10},
  fill: "tozeroy", fillcolor: "rgba(211,47,47,0.1)"
}], {
  title: "Dealbreaker % Across Versions",
  yaxis: {title: "%", range: [0, 60]},
  xaxis: {title: "Version"}
});</script>

<div id="chart_9" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_9", [{
  type: "funnel",
  y: ["Resonance", "Intent", "Conversion"],
  x: [38, 37, 17],
  textinfo: "value+percent initial",
  textposition: "inside",
  marker: {color: ["#7e57c2", "#1976d2", "#2e7d32"]}
}], {
  title: "V3 Conversion Funnel (Agree+ %)",
  margin: {l: 130, r: 40, t: 60, b: 40}
});</script>

<div id="chart_10" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_10", [
