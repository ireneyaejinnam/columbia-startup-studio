<!DOCTYPE html>
<html><head>
<title>V1 Evaluation Charts</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head><body>
<h1>V1 Evaluation Charts</h1>
<h2>Score Distributions</h2>
<div id="chart_1" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_1", [{"name": "Strongly Disagree", "x": ["Overall", "compliance_hawk", "skeptical_vet", "sprint_consultant", "striving_academic"], "y": [2, 0, 2, 0, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "compliance_hawk", "skeptical_vet", "sprint_consultant", "striving_academic"], "y": [7, 0, 6, 0, 1], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "compliance_hawk", "skeptical_vet", "sprint_consultant", "striving_academic"], "y": [10, 2, 6, 1, 1], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "compliance_hawk", "skeptical_vet", "sprint_consultant", "striving_academic"], "y": [12, 5, 1, 4, 2], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "compliance_hawk", "skeptical_vet", "sprint_consultant", "striving_academic"], "y": [29, 8, 0, 10, 11], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V1 Resonance",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_2" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_2", [{"name": "Strongly Disagree", "x": ["Overall", "compliance_hawk", "skeptical_vet", "sprint_consultant", "striving_academic"], "y": [7, 0, 6, 0, 1], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "compliance_hawk", "skeptical_vet", "sprint_consultant", "striving_academic"], "y": [9, 2, 6, 0, 1], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "compliance_hawk", "skeptical_vet", "sprint_consultant", "striving_academic"], "y": [10, 4, 3, 2, 1], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "compliance_hawk", "skeptical_vet", "sprint_consultant", "striving_academic"], "y": [16, 7, 0, 5, 4], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "compliance_hawk", "skeptical_vet", "sprint_consultant", "striving_academic"], "y": [18, 2, 0, 8, 8], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V1 Intent",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_3" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_3", [{"name": "Strongly Disagree", "x": ["Overall", "compliance_hawk", "skeptical_vet", "sprint_consultant", "striving_academic"], "y": [8, 0, 7, 0, 1], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "compliance_hawk", "skeptical_vet", "sprint_consultant", "striving_academic"], "y": [14, 5, 7, 1, 1], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "compliance_hawk", "skeptical_vet", "sprint_consultant", "striving_academic"], "y": [13, 6, 1, 3, 3], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "compliance_hawk", "skeptical_vet", "sprint_consultant", "striving_academic"], "y": [16, 4, 0, 6, 6], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "compliance_hawk", "skeptical_vet", "sprint_consultant", "striving_academic"], "y": [9, 0, 0, 5, 4], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V1 Conversion Confidence",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_4" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_4", [{

<div id="chart_5" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_5", [{

}], {title: "V1 Clarity Accuracy", yaxis: {title: "Count"}});</script>

<div id="chart_6" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_6", [{
  x: ["Compliance Hawk", "Skeptical Vet", "Sprint Consultant", "Striving Academic"], y: [0, 47, 0, 13],
  type: "bar", marker: {color: "#d32f2f"}
}], {

</body></html>
